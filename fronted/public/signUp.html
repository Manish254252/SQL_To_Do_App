<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* ... (CSS styles from previous response) ... */
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0); /* Gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px; /* Increased padding */
      border-radius: 12px; /* More rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* More prominent shadow */
      width: 400px; /* Slightly wider container */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3498db; /* Blue heading */
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #7f8c8d; /* Grayish label color */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: calc(100% - 16px);
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #bdc3c7; /* Lighter border */
      border-radius: 6px; /* More rounded corners */
      box-sizing: border-box;
      transition: border-color 0.3s ease; /* Smooth border transition */
    }

    input:focus,
    textarea:focus {
      border-color: #3498db; /* Blue border on focus */
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.2); /* Subtle blue shadow on focus */
    }

    .gender-container {
      margin-bottom: 18px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71; /* Green button */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth background transition */
    }

    button:hover {
      background-color: #27ae60; /* Darker green on hover */
    }

    .error-message {
      color: #e74c3c; /* Red error message */
      margin-top: 10px;
    }
  </style>
  <script defer src="../js/signUp.js"></script>
</head>
<body>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="First Name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Last Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required>

    <div class="gender-container">
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>  <label for="address">Address:</label>
    <textarea id="address" placeholder="Address" rows="3" required></textarea>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <button type="submit">Submit</button>

    <div id="errorMessage" class="error-message"></div>
  </form>
</div>
</body>
</html>
