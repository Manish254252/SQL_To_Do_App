<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        .btn-primary { /* Style the login button */
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover{
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-success{
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-success:hover{
            background-color: #27ae60;
            border-color: #27ae60;
        }

    </style>
</head>
<body>


<div class="login-container">
    <div id="login-popup"></div>

    <h2>Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Login</button>
            <a href="../public/signUp.html" class="btn btn-success">Sign Up</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" defer src="../js/login.js"></script>
<script type="module" defer src="../api/api.js"></script>

</body>
</html>
